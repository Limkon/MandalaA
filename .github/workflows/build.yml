name: Build Android App
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Go Core & Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 安装 32位库兼容性支持 (aapt2 需要)
      - name: Install libraries for AAPT2
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y libc6:i386 libstdc++6:i386 lib32z1 zlib1g:i386

      # [修复] 使用稳定的 Go 版本 (1.24 尚未发布，使用 1.21)
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install Gomobile Toolchain
        run: |
          # 安装 Gomobile
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          
          echo "$HOME/go/bin" >> $GITHUB_PATH
          # 初始化 gomobile 环境
          gomobile init

      - name: Prepare AAR Output Directory
        run: |
          mkdir -p android/app/libs
          rm -f android/app/libs/mandala.aar

      - name: Build Core AAR
        working-directory: ./mandala-go
        run: |
          echo "Building Mandala Core..."
          # 清理依赖
          go mod tidy
          
          # [关键] 编译生成 AAR
          # 注意：-o 的路径必须指向 android/app/libs/mandala.aar
          gomobile bind -v -target=android -androidapi 21 \
            -ldflags="-s -w" \
            -o ../android/app/libs/mandala.aar ./mobile

      - name: Verify AAR Existence
        run: |
          ls -lh android/app/libs/
          if [ -f android/app/libs/mandala.aar ]; then
            echo "AAR generated successfully!"
          else
            echo "AAR generation failed"
            exit 1
          fi

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Build with Gradle
        working-directory: ./android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace --info --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mandala-Android-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
