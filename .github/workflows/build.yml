name: Build Android App
on:
  workflow_dispatch: # 仅允许手动触发构建

jobs:
  build:
    name: Build Go Core & Android APK
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. 设置 Java 环境 (用于 Android Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 设置 Go 环境（升级到 1.24 以兼容最新 gomobile）
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      # 4. 安装 Gomobile 和 Gobind，并修复 bind 包缺失
      - name: Install Gomobile and Fix Bind Package
        run: |
          # 关闭 modules，使用 GOPATH 模式（gomobile 经典 workaround）
          export GO111MODULE=off
          
          # 安装 gomobile 和 gobind
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          
          # 显式安装 bind 包（解决 "no Go package in golang.org/x/mobile/bind"）
          go get golang.org/x/mobile/bind
          
          # 加入 PATH
          echo "$HOME/go/bin" >> $GITHUB_PATH
          
          # 调试输出
          gomobile version
          which gobind
          go list golang.org/x/mobile/bind || echo "bind still not listed, but installed in GOPATH"

      # 5. （可选）gomobile init
      - name: Gomobile Init (可选，可忽略失败)
        run: |
          gomobile init || echo "gomobile init failed (常见于 CI，无 NDK)，但 bind 通常仍能工作"

      # 6. 编译 Go 核心为 AAR（在 GOPATH 模式下运行）
      - name: Build Core AAR
        working-directory: ./mandala-go
        env:
          GO111MODULE: off  # 确保 bind 在 GOPATH 模式下可用
        run: |
          echo "Building Mandala Core..."
          
          # 清理依赖（GOPATH 模式下）
          go clean -modcache
          go get ./mobile
          
          # 生成 AAR（添加 -v 查看详细日志）
          gomobile bind -v -target=android -androidapi 21 -o ../android/app/libs/mandala.aar ./mobile

      # 7. 验证 AAR 是否生成
      - name: Verify AAR Existence
        run: |
          ls -lh android/app/libs/ || echo "No libs directory"
          if [ -f android/app/libs/mandala.aar ]; then
            echo "AAR generated successfully!"
            file android/app/libs/mandala.aar
          else
            echo "AAR not generated"
          fi

      # 8. 设置 Gradle 环境
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      # 9. 构建 Android APK
      - name: Build with Gradle
        working-directory: ./android
        run: |
          ./gradlew assembleDebug --stacktrace --info --no-daemon

      # 10. 上传 APK 产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mandala-Android-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
