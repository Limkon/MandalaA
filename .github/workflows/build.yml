name: Build Android App

on:
  workflow_dispatch: # 仅允许手动触发构建

jobs:
  build:
    name: Build Go Core & Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. 设置 Java 环境 (用于 Android Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 设置 Go 环境 (用于编译核心库)
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true # 开启 Go 缓存加速构建

      # 4. 安装 Gomobile 工具链 (已修复 Go 依赖查找问题)
      - name: Install Gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          # 【修复】显式获取 gomobile 内部工具所需的 bind 库
          # 解决 "unable to import bind: no Go package in golang.org/x/mobile/bind" 错误
          go get golang.org/x/mobile/bind
          gomobile init

      # 5. 编译 Go 核心为 AAR (保留了 -androidapi 21 修复)
      - name: Build Core AAR
        working-directory: ./mandala-go
        run: |
          echo "Building Mandala Core..."
          # 编译 Go 代码生成 .aar
          # 注意：输出路径直接指向 Android 项目的 libs 目录
          gomobile bind -target=android -androidapi 21 -o ../android/app/libs/mandala.aar ./mobile

      # 6. 验证 AAR 是否生成 (用于调试)
      - name: Verify AAR Existence
        run: |
          ls -lh android/app/libs/

      # 7. 设置 Gradle 环境 (关键：解决没有 gradlew 的问题)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
           gradle-version: '8.5' # 指定一个较新的稳定版本

      # 8. 构建 Android APK (直接使用 gradle 命令)
      - name: Build with Gradle
        working-directory: ./android
        run: gradle assembleDebug --stacktrace

      # 9. 上传 APK 产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mandala-Android-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
