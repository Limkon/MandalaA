name: Build Android App
on:
  workflow_dispatch: # 仅允许手动触发构建

jobs:
  build:
    name: Build Go Core & Android APK
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. 设置 Java 环境
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 设置 Go 环境
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      # 4. 安装 Gomobile 和 Gobind
      - name: Install Gomobile and Gobind
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          
          echo "$HOME/go/bin" >> $GITHUB_PATH
          
          gomobile version || echo "gomobile version unknown (normal in CI)"
          which gobind

      # 5. 关键调试：检查问题文件
      - name: Debug Mandala Go File
        working-directory: ./mandala-go
        run: |
          echo "=== 检查 mandala.go 文件是否存在和大小 ==="
          ls -lh core/protocol/mandala.go
          
          echo "=== 文件前 20 行内容 ==="
          head -n 20 core/protocol/mandala.go || echo "文件为空或无法读取"
          
          echo "=== 文件总行数 ==="
          wc -l core/protocol/mandala.go
          
          echo "=== 检查 mobile 包下的所有 .go 文件 ==="
          find ./mobile -name "*.go" -ls

      # 6. 编译 Go 核心为 AAR
      - name: Build Core AAR
        working-directory: ./mandala-go
        run: |
          echo "Building Mandala Core..."
          
          rm -rf vendor
          
          go mod tidy
          
          go get -d golang.org/x/mobile@latest
          
          go list golang.org/x/mobile/bind || echo "bind may still work"
          
          gomobile bind -v -target=android -androidapi 21 -o ../android/app/libs/mandala.aar ./mobile

      # 7. 验证 AAR 是否生成
      - name: Verify AAR Existence
        run: |
          ls -lh android/app/libs/ || echo "No libs directory"
          if [ -f android/app/libs/mandala.aar ]; then
            echo "AAR generated successfully!"
            file android/app/libs/mandala.aar
          else
            echo "AAR generation failed"
          fi

      # 8. 设置 Gradle 环境
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      # 9. 构建 Android APK
      - name: Build with Gradle
        working-directory: ./android
        run: |
          ./gradlew assembleDebug --stacktrace --info --no-daemon

      # 10. 上传 APK 产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mandala-Android-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
