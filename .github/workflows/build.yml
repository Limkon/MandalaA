name: Build Android App
on:
  workflow_dispatch: # 仅允许手动触发构建

jobs:
  build:
    name: Build Go Core & Android APK
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. 设置 Java 环境 (用于 Android Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 设置 Go 环境
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'  # 保持 1.22，更兼容 gomobile
          cache: true

      # 4. 安装 Gomobile（关键修复：使用 @latest，避免固定失效的 commit）
      - name: Install Gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest  # 可选保险，gomobile 通常会自动处理
          
          # 将 go bin 目录加入 PATH
          echo "$HOME/go/bin" >> $GITHUB_PATH
          
          # 输出版本用于调试
          gomobile version

      # 5. （可选）运行 gomobile init
      #    在 Actions 中常因缺少 NDK/cmake 失败，但 bind 通常仍能工作
      - name: Gomobile Init (可选，可忽略失败)
        run: |
          gomobile init || echo "gomobile init failed (common in CI), proceeding anyway"

      # 6. 编译 Go 核心为 AAR
      - name: Build Core AAR
        working-directory: ./mandala-go
        run: |
          echo "Building Mandala Core..."
          
          # 清理并同步依赖
          go mod tidy
          
          # 生成 AAR
          gomobile bind -target=android -androidapi 21 -o ../android/app/libs/mandala.aar ./mobile

      # 7. 验证 AAR 是否生成
      - name: Verify AAR Existence
        run: |
          ls -lh android/app/libs/
          file android/app/libs/mandala.aar || true

      # 8. 设置 Gradle 环境
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      # 9. 构建 Android APK
      - name: Build with Gradle
        working-directory: ./android
        run: |
          ./gradlew assembleDebug --stacktrace --no-daemon

      # 10. 上传 APK 产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mandala-Android-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
