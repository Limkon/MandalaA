name: Build Android App

on:
  workflow_dispatch: # 仅允许手动触发构建

jobs:
  build:
    name: Build Go Core & Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. 设置 Java 环境 (用于 Android Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 设置 Go 环境 (用于编译核心库)
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          # 【修复 1】将 Go 版本固定到 1.23，以确保与 gomobile 的稳定版本依赖兼容
          go-version: '1.23' 
          cache: true # 开启 Go 缓存加速构建

      # 4. 安装 Gomobile 工具链
      - name: Install Gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      # 5. 编译 Go 核心为 AAR (最终修复：Vendor 模式准备，移除不支持的 -mod 标记)
      - name: Build Core AAR
        working-directory: ./mandala-go
        run: |
          echo "Building Mandala Core..."
          
          # 【关键修复 2】强制将 golang.org/x/mobile 模块固定到 nekobox 成功的稳定版本。
          go mod edit -require=golang.org/x/mobile@v0.0.0-20231108233038-35478a0c49da
          
          # 【关键修复 3】同步 go.mod/go.sum 并下载依赖。
          go mod tidy
          
          # 【关键修复 4】执行 go mod vendor 将所有依赖源码下载到本地 vendor 目录。
          # 这一步是解决 gobind 找不到 'bind' 库源码的关键。
          go mod vendor
          
          # 编译 Go 代码生成 .aar
          # 移除不受支持的 -mod=vendor 标志。由于 vendor 目录已存在，工具链应会自动使用。
          # 保留 -androidapi 21 修复，以兼容 NDK
          gomobile bind -target=android -androidapi 21 -o ../android/app/libs/mandala.aar ./mobile

      # 6. 验证 AAR 是否生成 (用于调试)
      - name: Verify AAR Existence
        run: |
          ls -lh android/app/libs/

      # 7. 设置 Gradle 环境 (关键：解决没有 gradlew 的问题)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
           gradle-version: '8.5' # 指定一个较新的稳定版本

      # 8. 构建 Android APK (直接使用 gradle 命令)
      - name: Build with Gradle
        working-directory: ./android
        run: gradle assembleDebug --stacktrace

      # 9. 上传 APK 产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mandala-Android-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
