name: Build Android App
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Go Core & Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install libraries for AAPT2
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y libc6:i386 libstdc++6:i386 lib32z1 zlib1g:i386

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          # [关键] 必须使用 1.24 以支持最新的 gomobile 工具
          # Go 1.24 编译器完全兼容旧版代码，所以这是安全的
          go-version: '1.24'
          cache: true

      - name: Install Gomobile and Gobind
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
          gomobile version || echo "gomobile version unknown"

      - name: Prepare AAR Output Directory
        run: |
          mkdir -p android/app/libs
          rm -f android/app/libs/mandala.aar

      - name: Build Core AAR
        working-directory: ./mandala-go
        # [关键] 移除了 'go get -d ...'，完全依赖 go.mod 的锁定版本
        run: |
          echo "Building Mandala Core..."
          rm -rf vendor
          go mod tidy
          
          gomobile bind -v -target=android -androidapi 21 \
            -o $(pwd)/../android/app/libs/mandala.aar ./mobile

      - name: Verify AAR Existence
        run: |
          ls -lh android/app/libs/
          if [ -f android/app/libs/mandala.aar ]; then
            echo "AAR generated successfully!"
          else
            echo "AAR generation failed"
            exit 1
          fi

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Build with Gradle
        working-directory: ./android
        run: |
          ./gradlew assembleDebug --stacktrace --info --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mandala-Android-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
