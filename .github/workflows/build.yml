name: Build Android App
on:
  workflow_dispatch: # 仅允许手动触发构建

jobs:
  build:
    name: Build Go Core & Android APK
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. 设置 Java 环境 (用于 Android Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 设置 Go 环境
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'  # 推荐降级到 1.22，gomobile 与 Go 1.23 兼容性较差
          cache: true

      # 4. 安装 Gomobile 和 Gobind（关键修复）
      - name: Install Gomobile and Gobind
        run: |
          # 使用一个已知稳定的 gomobile 版本（避免 latest 带来的不稳定）
          go install golang.org/x/mobile/cmd/gomobile@v0.0.0-20221123193718-2c3d3d9f6e1e
          go install golang.org/x/mobile/cmd/gobind@v0.0.0-20221123193718-2c3d3d9f6e1e
          
          # 将 go bin 目录加入 PATH
          echo "$HOME/go/bin" >> $GITHUB_PATH
          
          # 输出版本用于调试
          gomobile version
          gobind -h

      # 5. （可选）运行 gomobile init
      #    注意：在 GitHub Actions 中 init 经常因缺少 NDK/cmake 而失败
      #    但安装了 gobind 后，很多情况下 bind 也能正常工作，可先尝试不 init
      - name: Gomobile Init (可选，失败可忽略)
        run: |
          gomobile init || echo "gomobile init failed, but may still work with pre-installed gobind"

      # 6. 编译 Go 核心为 AAR
      - name: Build Core AAR
        working-directory: ./mandala-go
        run: |
          echo "Building Mandala Core..."
          
          # 清理并同步依赖
          go mod tidy
          
          # 使用 gomobile bind 生成 AAR
          # 已移除 -tags=bind（gomobile 内部处理）
          # 保留 -androidapi 21
          gomobile bind -target=android -androidapi 21 -o ../android/app/libs/mandala.aar ./mobile

      # 7. 验证 AAR 是否生成
      - name: Verify AAR Existence
        run: |
          ls -lh android/app/libs/
          file android/app/libs/mandala.aar || true

      # 8. 设置 Gradle 环境
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      # 9. 构建 Android APK
      - name: Build with Gradle
        working-directory: ./android
        run: |
          ./gradlew assembleDebug --stacktrace --no-daemon

      # 10. 上传 APK 产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mandala-Android-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
