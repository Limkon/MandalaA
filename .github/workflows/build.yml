name: Build Android App

on:
  workflow_dispatch: # 仅允许手动触发构建

jobs:
  build:
    name: Build Go Core & Android APK
    runs-on: ubuntu-latest

    steps:
      # ... (Steps 1, 2, 3, 4 保持不变，使用 Go 1.24)
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24' 
          cache: true
      - name: Install Gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      # 5. 编译 Go 核心为 AAR (最终修复：强制锁定依赖版本 + Vendor 模式)
      - name: Build Core AAR
        working-directory: ./mandala-go
        run: |
          echo "Building Mandala Core..."
          
          # 【关键修复 1】强制将 golang.org/x/mobile 模块固定到稳定版本，防止 CI 自动拉取不兼容的最新版本。
          # 假设 mandala-go 存在 go.mod，如果不存在，请先创建它。
          go mod edit -require=golang.org/x/mobile@v0.0.0-20231108233038-35478a0c49da
          
          # 【关键修复 2】同步 go.mod/go.sum 并下载依赖。
          go mod tidy
          
          # 【关键修复 3】执行 go mod vendor 将所有依赖源码下载到本地 vendor 目录。
          go mod vendor
          
          # 编译 Go 代码生成 .aar
          # 使用 -mod=vendor 强制工具链使用本地 vendor 目录来查找依赖
          gomobile bind -target=android -androidapi 21 -mod=vendor -o ../android/app/libs/mandala.aar ./mobile

      # 6. 验证 AAR 是否生成
      - name: Verify AAR Existence
        run: |
          ls -lh android/app/libs/
          
      # ... (Steps 7, 8, 9 保持不变)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
           gradle-version: '8.5'
      - name: Build with Gradle
        working-directory: ./android
        run: gradle assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mandala-Android-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
